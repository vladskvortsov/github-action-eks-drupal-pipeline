
apiVersion: v1
kind: Service
metadata:
  name: drupal
  labels:
    app: drupal
spec:
  ports:
    - port: 80
  selector:
    app: drupal
    tier: frontend
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: drupal
  name: drupal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: drupal
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: drupal
        tier: frontend
    spec:
      containers:
      - image: drupal:latest
        name: drupal
        env:
        - name: DRUPAL_DB_HOST
          value: drupal-mysql
        - name: DRUPAL_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        ports:
        - containerPort: 80
          name: drupal
        volumeMounts:

            - name: drupal-persistent-storage
              mountPath: /var/www/html/modules
            - name: drupal-persistent-storage
              mountPath: /var/www/html/profiles
            - name: drupal-persistent-storage
              mountPath: /var/www/html/sites    
            - name: drupal-persistent-storage
              mountPath: /var/www/html/themes
      volumes:
      - name: drupal-persistent-storage
        persistentVolumeClaim:
          claimName: eks-drupal




