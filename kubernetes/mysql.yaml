apiVersion: v1
kind: Service
metadata:
  name: drupal-mysql
  labels:
    app: drupal
spec:
  ports:
    - port: 3306
  selector:
    app: drupal
    tier: mysql
  clusterIP: None
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: drupal
  name: drupal-mysql
spec:
  selector:
    matchLabels:
      app: drupal
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: drupal
        tier: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - name: tcp
              protocol: TCP
              containerPort: 3306
          env: 
          - name: MYSQL_USER
            value: drupal

          - name: MYSQL_DATABASE
            value: drupal

          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: mysql-root-password

          volumeMounts:
          - name: mysql-persistent-storage
            mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: eks-mysql